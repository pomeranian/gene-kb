<template name="samples">
  <!--
	  {{> quickForm collection="Activity" id="activities" type="insert" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
  -->
  {{#autoForm collection="Samples" type="insert" id="samples" style="width: 300px"}}
  {{> afQuickField name="clientID"}}
  {{> afQuickField name="jobID"}}
  {{> afQuickField name="sampleType" options="allowed" }}
  {{> afQuickField name="actType" options="allowed" }}
  {{#if afFieldValueIs name="actType" value="Movement"}}
    {{> afQuickField name="disposition"}}
  {{/if}}
  {{#if afFieldValueIs name="actType" value="Analysis"}}
    {{> afQuickField name="result"}}
  {{/if}}
  {{#if afFieldValueIs name="actType" value="QA Measurement"}}
    {{> afQuickField name="qaCheck"}}
  {{/if}}
  {{> afQuickField name="comment"}}
  <button type="submit" class="btn btn-primary">Add</button>
{{/autoForm}}
</template>
